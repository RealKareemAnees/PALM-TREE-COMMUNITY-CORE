<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Downloader</title>
  </head>
  <body>
    <main>
      <label for="dist">File Path:</label>
      <input type="text" id="dist" placeholder="Enter file path..." />
      <button onclick="downloadFile()">Download File</button>
    </main>

    <script>
      async function downloadFile() {
        const distInput = document.getElementById("dist");
        const dist = distInput.value.trim();

        if (!dist) {
          alert("Please enter a valid file path.");
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/read", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ dist }),
          });

          if (!response.ok) {
            throw new Error(`Server responded with status: ${response.status}`);
          }

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "downloaded_file.txt"; // You can set the desired filename
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        } catch (error) {
          console.error("Error downloading file:", error);
          alert("An error occurred while downloading the file.");
        }
      }
    </script>
  </body>
</html>
